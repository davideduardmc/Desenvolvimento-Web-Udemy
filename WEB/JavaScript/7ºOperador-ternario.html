<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <title>Operador Ternário</title>
</head>
<body>
    <script>
        nota = 5
        media = 6 
        faltas = 20
        faltasMaximas = 25

        // ? condição se verdadeira retorna valor a direita. : se falsa.
        var resultado = nota >= media && faltas <= faltasMaximas ? 'aprovado' : "reprovado" //"falso"

    </script>
</body>
</html>
