<!DOCTYPE html>
<html lang="pt/br">
    <head>
        <title>Funções nativas de datas</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function mostrar(conteudo){
                document.write(conteudo)
                document.write("<br>")
                document.write("<br>")
            }
            // o navegador solicita a data do sistema operacional
            // instacia do objeto date
            var data = new Date()

            mostrar(data.getDate()+'/'+(data.getMonth()+1)+"/"+data.getFullYear())
            mostrar(data.getHours() + ":"+data.getMinutes()+":"+data.getSeconds())
            // set modifica os valores da data
            mostrar(data.toDateString())
            data.setDate(data.getDate() - 1)
            mostrar(data.toDateString())

            // contador
            var dataInicial = new Date(2022,3,19)
            var dataFinal = new Date(2022,3,26)
            
            // padrão unix 1 de janeiro de 1970

            //em milisegundo 1 dia = 24hr - 60 min - 60s - 1000 milisegundos.
            mostrar(dataInicial.getTime())
            mostrar(dataFinal.getTime())
            
            var diferencaDatas=(dataFinal.getTime() - dataInicial.getTime())

            mostrar(diferencaDatas/(3600000*24))

        </script>
        <a href=''>Funções strings</a>
    </body>
</html>
