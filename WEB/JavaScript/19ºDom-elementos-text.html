<!DOCTYPE html>
<html lang="pt/br">
    <head>
        <title>Dom Textos</title>
        <meta charset="utf-8">
         <script>
             function letra_numero(){
                var numeros = document.getElementById('numero')
                var letras =  document.getElementById('letra')
                var conteudo = document.getElementById('nome_usuario').value

                 //colocado outro para não interferir na variável
                 document.getElementById('nome_usuario').value = ''
                 conteudo.trim()
                 if (conteudo >= 0){
                    numeros.value += conteudo    
                 }else{
                     letras.value += conteudo
                 }

             }

                function limpar(){
                    document.getElementById('numero').value = ''
                    document.getElementById('letra').value = ''
                    document.getElementById('nome_usuario').
                }
         </script>
    </head>
    <body>
        <input 
        type="text" 
        name="nome" 
        placeholder="Digite seu nome"
        id="nome_usuario"
        class="campo_texto"
        onkeyup="letra_numero()" />

        <br>
        <hr>

        <span style="font-family: 'Courier New', Courier, monospace;">Numero</span>
        <input type="text" name="" id="numero" disabled>

        <span style="font-family: 'Courier New', Courier, monospace;">Letra</span>
        <input type="text" name="" id="letra" disabled>
        <!-- placeholder - mensagem dentro do input-->
       <input type="button" name="" value="limpar" id="limparDados" onclick="limpar()"/>

    </body>
</html>
