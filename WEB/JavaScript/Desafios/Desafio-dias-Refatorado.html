<!DOCTYPE html>
<html lang="pt/br">
    <head>
        <title>Dias de Semana</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h4>Quantos dias para avançar</h4>
        <input type="text" name="" id="diasParaAvancar">
        <h4>Qual o dia atual</h4>
        <input type="text" name="" id="diaAtual">
        <button type="button" id="enviarDados" onclick="calcular()">Enviar</button>
        <p id="mostrarResultado"></p>

        <script>
            function calcular(){
                let diasSemanas = Array('segunda-feira','terça-feira','quarta-feira','quinta-feira','sexta-feira','sabado','domingo')
                let resultadoDia = (parseInt(document.getElementById('diasParaAvancar').value)  + diasSemanas.indexOf(document.getElementById('diaAtual').value))
                
                document.getElementById('diaAtual').value = ''
                document.getElementById('diasParaAvancar').value = ''
                
                if (resultadoDia>=7){
                    do{
                        resultadoDia = resultadoDia - 7
                    }while(resultadoDia>=7)
                }else{}
            
                return document.getElementById('mostrarResultado').innerHTML = diasSemanas[resultadoDia]
            }
        </script>
    </body>
</html>
