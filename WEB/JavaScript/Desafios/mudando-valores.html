<!DOCTYPE html>
<html lang="pt/br">
    <head>
        <meta charset="UTF-8">
        <title>Trocar Variáveis</title>
    </head>
    <body>
        <!-- Desafio: inverter os valores de "a" e "b" usando "c", não sendo possível usar hardcode. -->
        <script>
            var a = 10
            var b = 20
            var c = null

            document.write("o valor de A é : " + a + " e B é : " +b)

            c = b
            b = a
            a = c
            c = null
            document.write("<br>")

            document.write("agora o  valor de A é : " + a + " e B é : " +b)

        </script>
    </body>
</html>
