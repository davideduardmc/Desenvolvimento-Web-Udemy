<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>EcmaSCript</title>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            const getMessage = () => "Hello World";
            document.getElementById("output").innerHTML = getMessage();
        </script>
    </head>
    <body>
        <div id="output"></div>        
    </body>
</html>
