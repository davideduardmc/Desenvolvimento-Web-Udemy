<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <title>Funções anonimas</title>
</head>
<body>
    <script>
       /*wrapper: processo de embrulhar funçoes em variáveis, dentro da var exibir há uma função
        anonima(que não possui nome)*/


       var exibirSaudacao = function(nome){
         document.write('olá ' + nome + ', tudo bem?')  
       } 
       //valor atribuído a variável dentro da função anonima
       exibirSaudacao('David')

    </script>
</body>
</html>
