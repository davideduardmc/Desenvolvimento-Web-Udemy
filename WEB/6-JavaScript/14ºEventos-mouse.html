<!DOCTYPE html>
<html lang="pt/br">
    <head>
        <title>Eventos Mouse</title>
        <meta charset="utf-8">
        <script>

        /* Eventos do mouse são as ações do mouse aplicadas em elementos html, são 
            capturados pelo JS no lado do cliente (nos browsers)
        */
            function eventosMouse(tamanho1,tamanho2,tamanho3,tamanho4,cor){
                var div1 = document.getElementById('divCaixa1')
                var div2 = document.getElementById('divCaixa2')
                var div3 = document.getElementById('divCaixa3')
                var div4 = document.getElementById('divCaixa4')
        
                div1.style.width = tamanho1
                div2.style.width = tamanho2
                div3.style.width = tamanho3
                div4.style.width = tamanho4
            }
        </script>
    </head>
    <body>
                <!-- do tipo propriedade, o elemento vai dentro da tag -->
        <!-- É neccesário um elemento html -->

        <!-- onclick = quando o elemento html é clicado -->
            <!-- no caso abaixo foi realizado uma captura de eventos = homologar function na div -->
        <div onclick ='eventosMouse("700px","250px","250px","250px")'onmouseout='eventosMouse("250px","250px","250px","250px")' id="divCaixa1" style="width: 250px; height: 250px;margin-bottom: 5px; background-color: #000000;color: antiquewhite;text-align: center;line-height: 250px;font-family: 'Courier New', Courier, monospace;">ONCLICK</div>

        <!-- ondblclick = o elemento html é ativado após dois clicks -->
        <div ondblclick ='eventosMouse("250px","700px","250px","250px")'onmouseout='eventosMouse("250px","250px","250px","250px")' id="divCaixa2" style="width: 250px; height: 250px;margin-bottom: 5px; background-color: black;color: antiquewhite;text-align: center;line-height: 250px;font-family: 'Courier New', Courier, monospace;">ONDBLCLICK</div>

        <!-- onmouseup = quando clica e segura, o disparo ocorre depois de soltar -->
        <div onmouseup ='eventosMouse("250px","250px","700px","250px")'onmouseout='eventosMouse("250px","250px","250px","250px")' id="divCaixa3" style="width: 250px; height: 250px;margin-bottom: 5px; background-color: black;color: antiquewhite;text-align: center;line-height: 250px;font-family: 'Courier New', Courier, monospace;">ONMOUSEUP</div>
        <!-- onmouseover= enquanto o mouse estiver sobre o elemento -->
        <div onmouseover ='eventosMouse("250px","250px","250px","700px")' onmouseout='eventosMouse("250px","250px","250px","250px")'id="divCaixa4" style="width: 250px; height: 250px;margin-bottom: 5px; background-color: black;color: antiquewhite;text-align: center;line-height: 250px;font-family: 'Courier New', Courier, monospace;">ONMOUSEOVER</div>


        <!-- onmouseout = enquanto o mouse esta fora -->
    </body>
</html>
