<!DOCTYPE html>
<html lang="pt/br">
    <head>
        <title>Dias de Semana</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h4>Quantos dias para avançar</h4>
        <input type="text" name="" id="diasParaAvancar">
        <h4>Qual o dia atual</h4>
        <input type="text" name="" id="diaAtual">
        <button type="button" id="enviarDados" onclick="calcular()">Enviar</button>
        <p id="mostrarResultado"></p>

        <script>
            function calcular(){
                let diasAvancar = parseInt(document.getElementById('diasParaAvancar').value)
                let diaAtual = document.getElementById('diaAtual').value
                let mostrarResultado = document.getElementById('mostrarResultado')
                
                
                diasSemana = Array()
                    diasSemana[1]= 'Segunda-feira'
                    diasSemana[2]= 'Terça-feira'
                    diasSemana[3]= 'Quarta-feira'
                    diasSemana[4]= 'Quinta-feira'
                    diasSemana[5]= 'Sexta-feira'
                    diasSemana[6]= 'Sabado'
                    diasSemana[7]= 'Domingo'
                    
                diasAtual = Array()
                    diasAtual['segunda-feira']= 1
                    diasAtual['terça-feira']= 2
                    diasAtual['quarta-feira']= 3
                    diasAtual['quinta-feira']= 4
                    diasAtual['sexta-feira']= 5
                    diasAtual['sabado']= 6
                    diasAtual['domingo']= 7
                
                let resultadoDia = (diasAvancar + diasAtual[diaAtual])
                document.getElementById('diaAtual').value = ''
                document.getElementById('diasParaAvancar').value = ''

                if (resultadoDia <= 7){
                    mostrarResultado.innerHTML = (diasSemana[resultadoDia])
                }else if (resultadoDia >7){
                    do{
                        resultadoDia = resultadoDia - 7
                    }while(resultadoDia > 7)
                    
                    mostrarResultado.innerHTML = (diasSemana[resultadoDia])
                }
            }
        </script>
    </body>
</html>
