<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <title>Funções</title>
</head>
<body>
    <script>
        function calcularArea(largura, comprimento){
            //lógica
            var area = largura * comprimento
            //tipo de retorno e void
            return area
        }

        var largura = parseInt(prompt("informe o tamanho da largura"))
        var comprimento = parseInt(prompt("informe o comprimento"))
        var area = calcularArea(largura,comprimento)

        document.write(area)

            console.log(soma(7)) b será indefinido, logo Nan

        */

    </script>
</body>
</html>
