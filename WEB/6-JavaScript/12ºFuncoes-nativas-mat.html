<!DOCTYPE html>
<html lang="pt/br">
    <head>
        <title>Funções nativas matemáticas</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function mostrar(conteudo){
                document.write(conteudo)
                document.write("<br>")
                document.write("<br>")
            }
            // função floor e cail
            // floor arredonda pra baixo e ceil arredonda pra cima
            mostrar(Math.ceil(10.800))
            mostrar(Math.floor(10.800))
            // math.round() levando em conta a primeira casa após a ,.
            mostrar(Math.round(10.800))
            mostrar(Math.round(10.400))
            // math.random() aplica um numero aleatori com base no multipicador.
            mostrar(Math.random()*10)
            mostrar(Math.random()*20)
            mostrar(Math.random())
       
        </script>
        <a href=''>Funções math</a>
    </body>
</html>
