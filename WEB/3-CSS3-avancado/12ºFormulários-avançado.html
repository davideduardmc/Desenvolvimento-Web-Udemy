<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="12ºestilo.css">
    <title>Fornulários</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Detalhes do usuário</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="e-mail">E-mail:</label>
                <input type="text" name="e-mail" id="e-mail">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="text" name="senha" id="senha">
            </div>
        </fieldset>

        <fieldset>
            <legend>escreva uma mensagem</legend>
            <div>
                <label for="mensagem"></label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input type="radio" name="Lembrar" id="sim">Sim

                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="Lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>

    </form>
</body>
</html>
