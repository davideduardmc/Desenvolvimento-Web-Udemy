<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herança-especificidade</title>
    <style type="text/css">
        /* herança é o geral, os filhos assumem a formatação do pai */
        body{
            color:rebeccapurple
        }
        /* seletor de texto */
        h2{
            color: red ; 
        }
        /* mais especifico */
        h2.verde{
            color: green;
        }
        /* mais especifico */
        h2#amarelo{
            color: yellow;
        }
        div{
            width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div >
        <h2 class="verde" id="amarelo">titulo1</h2>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reprehenderit reiciendis suscipit molestias? Blanditiis, laborum. Magnam facilis nostrum consequuntur laboriosam id ipsam cum, eveniet aspernatur. Id voluptates enim possimus nam quisquam!
        </p>
    </div>

</body>
</html>
