<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontt</title>

    <style>
        .fonte{
            font-size: 2em;
            /* em é em relação ao tamanho do div pai */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            /* a fonte procura o primeiro tipo em seu computador
            ela usa uma generica se não encontrar a atual
            sempre usar um fonte comum */
            font-style: italic;
            /* negrito 100 a 900 normal ao bold */
            font-weight: 900;
            font-style: underline;
            font-style: overline;
        }
        body{
            font-size: 30px;
            /* a fonte do corpo ira ser proporcional a mudança */
        }
            
    </style>
</head>
<body>
    <div class="fonte">kkkk</div>
</body>
</html>
