<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <div class="container">
            <div class="row" >
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/game.png" alt="">
                    </div>
                </div>
            </div>

            <div class="row" >
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select  class="form-control"  name="" id="dificuldade">
                                <option value="">-- Selecione o nível</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                                <option value="god">God Amongus</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" >
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo(document.getElementById('dificuldade').value)" > Inicar Jogo</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function iniciarJogo(nivel){ 
                if(nivel === ''){
                    alert('SELECIONE O NÍVEL')
                    return
                }
                location.href = 'app.html?' + nivel

            }

        </script>
        
    </body>
</html>
