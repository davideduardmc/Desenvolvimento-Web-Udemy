<!DOCTYPE html>
<html lang="pt/br">
    <head>
        <title>Conversor Numeros Romanos</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let str = ('XoXo')
            str = str.toLowerCase()
            let x = 0
            let o = 0
                for(i =0;i<str.length;i++){
                    (str.charAt(i) == 'x' ? x++ : str.charAt(i) == 'o' ? o++ : '')
                    }    
            console.log((x == o ? true:false))
        </script>
    </body>
</html>
