<!DOCTYPE html>
<html lang="pt/br">
    <head>
        <title>Conversor Numeros Romanos</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var x = ["O","Q","R","S"]
            var alfabet = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z']
            var letter =  null

            

            console.log(x.length + alfabet.indexOf(x[0]))

            alfabet = alfabet.slice(alfabet.indexOf(x[0]),x.length + alfabet.indexOf(x[0]))
            
            for(var i in x ){
                alfabet[i] == x[i] ? '' : letter = alfabet[i] 
            }


            // array[0].splice(array[0].length-1,0,x[1])
            
            console.log(letter)
        
        </script>
    </body>
</html>
