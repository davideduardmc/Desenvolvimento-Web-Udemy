<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <script>
        for(var primeiroNumero = 1; primeiroNumero<=10;primeiroNumero++ ){
            for(var segundoNumero = 1;segundoNumero<=10;segundoNumero++){
                document.write(primeiroNumero + ' X ' + segundoNumero + ' = '+( primeiroNumero * segundoNumero) + '<br>')
            }
                document.write('<hr>')
                document.write('<br>')
        }
    </script>
</body>
</html>
