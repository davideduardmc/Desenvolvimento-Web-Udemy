<!DOCTYPE html>
<html lang="pt/br">
    <head>
        <title>Conversor Numeros Romanos</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo-conversor-romano.css">
    </head>
    <body>
        <div id="container">
            <header>
                <div id="cabecalho">
                    <h1>Conversor Numeros Romanos</h1>
                    
                    <!-- <button class='numerosInteiros'>Numeros Ineiros</button> -->

                </div>    
            </header>
            <main>
                <div id="conversor">
                    <input type="text" name="" id="valorRecebido"><button type="button" onclick="calcularRomano()">Converter</button>
                    <p id="resultado">
                    </p>
                </div>
            </main>
        
        </div>
        <script>
        function calcularRomano(){
            const s               = document.getElementById('valorRecebido').value
            var romanosQuantidade = s.length
            var modificado        = null
            var resultado         = document.getElementById('resultado')

            var valores = Array()

                        valores[1]    = 'I'
                        valores[5]    = 'V'
                        valores[10]   = "X"
                        valores[50]   = "L"
                        valores[100]  = "C"
                        valores[500]  = 'D'
                        valores[1000] = "M"

            for (var i = 0; i != romanosQuantidade; i++){

                if(valores.indexOf(s.charAt(i)) >= valores.indexOf(s.charAt(i+1))){
                    modificado = valores.indexOf(s.charAt(i)) + modificado
                }else{
                    modificado = modificado - valores.indexOf(s.charAt(i)) 
                }
            }
           return resultado.innerHTML = modificado

        }
        </script>
    </body>
</html>
