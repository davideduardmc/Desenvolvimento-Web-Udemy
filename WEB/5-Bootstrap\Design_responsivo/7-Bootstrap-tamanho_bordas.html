<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <title>bootstrap</title>
        <meta charset="utf-8">
        <!-- viewporting é a toda largura disponivel para visualização
             content= largura total do dispositivo
             initial-scale = zoom da tela, shirink-tofit = encolhe o conteudo para caber na tela.
        -->
        <meta name="viewport" content="'width=device-width,initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap.min.css">
    </head>
    <body>

        <!-- classes de largura -->
        
        <div class="bg-primary  w-25">width 25%</div>
        <div class="bg-primary  w-50">width 50%</div>
        <div class="bg-primary  w-75">width 75%</div>
        <div class="bg-primary  w-100">width 100%</div>
        <div class="bg-primary  w-auto">width auto</div>        
        <br>
        <br>

        <!-- altura -->
        <div style="height: 300px; border: 1px solid;">
            <div class="bg-secondary d-inline-block h-25">height 25%</div>
            <div class="bg-secondary d-inline-block h-50">height 50%</div>
            <div class="bg-secondary d-inline-block h-75">height 75%</div>
            <div class="bg-secondary d-inline-block h-100">height 100%</div>
            <div class="bg-secondary d-inline-block h-auto">height auto</div>
        </div>

        <br>
        <br>
        <!-- 
            bordas
            border-top
            border-bottom
            border-right
            border-left

            cores borda
                border-cor: primary. secondary, success, info, warning, danger, light, dark, white
         -->
        <div class="bg-white mb-2 border-primary  ">todas as bordas</div>
        <div class="bg-white mb-2 border-bottom border-secondary  ">borda superior</div>
        <div class="bg-white mb-2 border-top  border-danger">borda inferio</div>
        <div class="bg-white mb-2 border-right  ">borda direita</div>
        <div class="bg-white mb-2 border-left border-primary  ">borda esquerda</div>

        <br>
        <br>

        <!-- rounded = border radius -->
        <div style="height: 1000px;">
            <div class="bg-danger mb-2 w-25 h-25 ml-2 text-center rounded">todas as bordas</div>
            <div class="bg-danger mb-2 w-25 h-25 ml-2 text-center rounded-top">borda superior</div>
            <div class="bg-danger mb-2 w-25 h-25 ml-2 text-center rounded-right">borda inferio</div>
            <div class="bg-danger mb-2 w-25 h-25 ml-2 text-center rounded-left">borda direita</div>
            <div class="bg-danger mb-2 w-25 h-25 ml-2 text-center rounded-bottom">borda esquerda</div>
            <div class="bg-danger mb-2 w-25 h-25 ml-2 text-center rounded-circle">borda esquerda</div>
        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="./bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    </body>
</html>
