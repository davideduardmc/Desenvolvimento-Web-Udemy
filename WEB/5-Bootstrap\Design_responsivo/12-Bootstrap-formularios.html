<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <title>bootstrap</title>
        <meta charset="utf-8">
        <!-- viewporting é a toda largura disponivel para visualização
             content= largura total do dispositivo
             initial-scale = zoom da tela, shirink-tofit = encolhe o conteudo para caber na tela.
        -->
        <meta name="viewport" content="'width=device-width,initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap.min.css">
    </head>
    <body>
    <!-- formulários 
        classe: form-control-<opcoes>
        opções: sm, lg
    -->
    <form>
        
        <!-- caixas de texto -->
        <div class="form-group">
            <label class="" for="usuario">Usuário</label>
            <input class="form-control" type="text" id="usuario" placeholder="Digite seu usuário">
        </div> 

        <div class="form-group">
            <label class="form-control" for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email" readonly>
            <small class="form-text" >Email será validado</small>
        </div>

        <!-- select -->
        <div>
            <label for="estados">Estados</label>
            <select id="estados">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>

        <!-- textarea -->
        <div>
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" rows="3"></textarea>
        </div>

        <!-- file input -->
        <div>
            <label for="arquivo">Arquivo</label>
            <input type="file" id="arquivo">
        </div>


        <!-- custom file input -->
        <div>
            <input type="file" id="arquivo">
            <label>Selecione arquivo</label>
        </div>
        <br><br>

        <!-- range -->
        <div>
            <label id="range">Satisfação</label>
            <input type="range" 
            id="range" min="1" max="5">
        </div>

        <!-- button -->
        <input type="submit" value="Salvar">

    </form>
    <br><br>

    <!-- Formulário inline -->
    <form>
        <input type="text" placeholder="Digite seu usuário">
        <input type="password" placeholder="Digite sua senha">
        <input type="submit" value="Logar">
    </form>
    <br><br>

    <!-- 
    Validação de formulário 
    Classes: is-valid, is-invalid, invalid-feedback
    -->
    <form>
        
        <div>
            <label for="email-usuario">email</label>
            <input type="text" id="email-usuario" placeholder="Digite seu e-mail">
        </div>

        <div>
            <label for="senha-usuario">Senha</label>
            <input type="email" id="senha-usuario" placeholder="Digite sua senha">
            <div>
                Senha inválida
            </div>
        </div>

        <input type="submit" value="Logar">

    </form>
        
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="./bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    </body>
</html>
