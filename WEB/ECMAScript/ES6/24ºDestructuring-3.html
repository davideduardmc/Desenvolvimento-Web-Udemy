<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let arr = [10,20,30,40,50]
            // desestruturar em funções
            //[] -> indica que é um array
            function teste([a,b]){
                console.log(a,b)
            }
            teste(arr)
            // {} aponta para um obj
            let obj ={
                a:10,
                b:20,
                C:30,
                d:40,
            }
            // desestrutura o obj
            function teste1({a,b,z=11}){
                //mostra
                console.log(a,b,z)
            }
            teste1(obj)
        </script>
    </body>
</html>
