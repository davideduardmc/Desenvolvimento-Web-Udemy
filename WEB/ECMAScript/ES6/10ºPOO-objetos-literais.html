<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>POO-Objetos Literais</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            
            class Produto {
                constructor(descricao, preco){
                    this.preco = preco
                    this.descricao = descricao
                }
                verDescricao(){
                    console.log(`${this.descricao} por apenas ${this.preco}` )
                }
            }

            let produto = new Produto('sabonete', 28)
            produto.verDescricao()

            let produtoLiteral = {
                descricao: 'Geladeira',
                preco: 1800,
                verDescricao: function(){
                    console.log(`${this.descricao} por apenas ${this.preco}`)
                }
            }

            produtoLiteral.verDescricao()

        </script>
    </body>
</html>
