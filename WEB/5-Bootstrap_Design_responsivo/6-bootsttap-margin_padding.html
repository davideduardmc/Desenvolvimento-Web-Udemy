<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <title>bootstrap</title>
        <meta charset="utf-8">
        <!-- viewporting é a toda largura disponivel para visualização
             content= largura total do dispositivo
             initial-scale = zoom da tela, shirink-tofit = encolhe o conteudo para caber na tela.
        -->
        <meta name="viewport" content="'width=device-width,initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap.min.css">
    </head>
    <body>
        
        <!-- 
            m-> Margin
            mt-> top
            mb-> bottom
            ml-> left
            mr-> rigth
            mx-> eixo X
            my-> eixo y

            valor de 0 a 5
         -->

            <h1 class="bg-success mt-5">Margin</h1>
            <p class="bg-success mb-4">Conteudo pricipal</p>
            <h1 class="bg-success ml-5">Margin</h1>
         
            <h1 class="bg-success mx-5">Margin</h1>
            <p class="bg-success my-4">Conteudo pricipal</p>
            <h1 class="bg-success">Margin</h1>

            <h1 class="bg-success pt-5">Margin</h1>
            <p class="bg-success px-2">Conteudo pricipal</p>
            <h1 class="bg-success ">Margin</h1>

            <h1 class="bg-success py-5 ">Margin</h1>
            <p class="bg-success ">Conteudo pricipal</p>
            <h1 class="bg-success ">Margin</h1>

        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="./bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    </body>
</html>
