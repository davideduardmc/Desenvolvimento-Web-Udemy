<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <title>bootstrap</title>
        <meta charset="utf-8">
        <link rel="stylesheet" media="print" href="./css/8-media_queries-print.css">
        <style media="screen">
            p{
                color: blue;
                width: auto;
                font-size: 1em;
            }
            /* small devices */
            @media(min-width:576px){
                p{
                    color: red;
                    display: block;
                    width: 300px;
                    font-size: 12px;
                    margin: 0 auto;
                }
            /* medium devies (tablets) */
            @media(min-width:768px){
                p{
                    color:green;
                    width: auto;
                    font-size: 1em;

                }
            }
            /* large devices */

            @media(min-width: 992px){
                p{
                    color:rgb(128, 0, 0);
                    width: auto;
                    font-size: 1em;
                }
            }
            @media(min-width:1200px){
                p{
                    color:rgb(72, 255, 81);
                    width: auto;
                    font-size: 1em;
                }
            }            
          /* small devices */
          @media(max-width:575.98px){
                p{
                    color: red;
                    display: block;
                    width: 300px;
                    font-size: 12px;
                    margin: 0 auto;
                }
            /* medium devies (tablets) */
            @media(max-width:767px){
                p{
                    color:green;
                    width: auto;
                    font-size: 1em;

                }
            }
            /* large devices */

            @media(max-width: 991px){
                p{
                    color:rgb(128, 0, 0);
                    width: auto;
                    font-size: 1em;
                }
            }
            @media(max-width:1199px){
                p{
                    color:rgb(72, 255, 81);
                    width: auto;
                    font-size: 1em;
                }
            }            
        }
    }
                    /* // Extra small devices (portrait phones, less than 576px)
                @media (max-width: 575.98px) { ... }

                // Small devices (landscape phones, 576px and up)
                @media (min-width: 576px) and (max-width: 767.98px) { ... }

                // Medium devices (tablets, 768px and up)
                @media (min-width: 768px) and (max-width: 991.98px) { ... }

                // Large devices (desktops, 992px and up)
                @media (min-width: 992px) and (max-width: 1199.98px) { ... }

                // Extra large devices (large desktops, 1200px and up)
                @media (min-width: 1200px) { ... } */
        </style>
        <meta name="viewport" content="'width=device-width,initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap.min.css">
    </head>
    <body>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam quasi vitae aliquam nulla corporis voluptas distinctio veritatis itaque fugiat tempore, id architecto, atque soluta ullam, placeat eligendi quaerat rem libero.
        </p>
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="./bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
