<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="./css/normalize.css">
        <meta charset="utf-8">        
        <style>
            #container{
                background-color: crimson;
                height: 400px;
                display: flex;
            }

            .item{
                background-color: white;
                border: 1px solid;
                width: 100px;
                height: 100px;
                margin: 10px;
                /* flex-grow: 1; */

                /* quanto menor o numero menor espaço ele ocupa */
                /* aparece na redução da tela */
                flex-shrink: 1;

                /* tamanho dos dic antes da distribuição do espaço */
                flex-basis: 100px;
            }
            .item1{
                flex-shrink: 3;
            }
            .item2{
                flex-shrink: 0;
            }
            .item3{
                flex-shrink: 0;
            }
            .item4{
                flex-shrink: 0;
            }

        </style>
    </head>
    <body>
        <h1>Flexbox</h1>
        <div id="container">
            <div class="item item1">01</div>
            <div class="item item2">02</div>
            <div class="item item3">03</div>
            <div class="item item4">04</div>
        </div>
    </body>
</html>
