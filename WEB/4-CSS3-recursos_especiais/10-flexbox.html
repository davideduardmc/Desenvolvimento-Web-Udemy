<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="./css/normalize.css">
        <meta charset="utf-8">        
        <style>
            #container{
                background-color: crimson;
                height: 400px;
                /* ativar as propriedades do flex box */
                display: flex;

                /* alinhamento dos itens row normal colum empilha eles  */
                /* row | row-reverse | column| column-reverse */
                flex-direction:row;

                /* quebra dos itens dependo do tamanho da tela wrap normal, nowrap reduz o tamanho dos itens */
                /* nowrap | wrap | wrap-reverse */
                flex-wrap:nowrap;

                /* alinha dos item no eixo X(horizontal), space-between aplica um espa√ßo entre os itens */
                /* flex-start | flex-end | center | space-between | space-around */
                justify-content: center;

                /* alinhamento dos itens no eixoy(verical) */
                /* stretch | center | flex-start | flex-end | baseline  */
                align-items: baseline;
                
            }
            .item{
                background-color: white;
                border: 1px solid;
                /* width: 100px; */
                /* height: 100px; */
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Flexbox</h1>
        <div id="container">
            <div class="item" style="padding-top:60px;">01</div>
            <div class="item">02</div>
            <div class="item">03</div>
            <div class="item">04 <br><br>mais conteudo</div>
        </div>
    </body>
</html>
